name: Build PaperMC Server and Push to ACR
on:
  workflow_dispatch:
    inputs:
      papermc_kernel:
        description: 'Select PaperMC kernel version'
        required: true
        type: choice
        
        default: 'paper-1.21.1'
        options:
          - 'paper-1.21.1'
          - 'paper-1.21'
          - 'paper-1.20'
      build_times:
        description: 'Select build times'
        required: true
        type: choice
        default: '10'
        options:
          - '10'
          - '20'
          - '30'
          - '40'
          - '50'

env:
  REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set selected options
        run: |
          echo "Selected PaperMC kernel: ${{ github.event.inputs.papermc_kernel }}"
          echo "Selected build times: ${{ github.event.inputs.build_times }}"

      - name: Download PaperMC Server
        run: |
          wget "https://papermc.io/api/v2/projects/paper/versions/${{ github.event.inputs.papermc_kernel }}/builds/${{ github.event.inputs.build_times }}/downloads/paper-${{ github.event.inputs.papermc_kernel }}-${{ github.event.inputs.build_times }}.jar"

      - name: Generate Dockerfile
        run: |
          echo "FROM openjdk:17" > Dockerfile
          echo "ADD paper-${{ github.event.inputs.papermc_kernel }}-${{ github.event.inputs.build_times }}.jar /app/server.jar" >> Dockerfile
          echo "EXPOSE 25565" >> Dockerfile
          echo "CMD [\"java\", \"-Xms1G\", \"-Xmx2G\", \"-jar\", \"server.jar\"]" >> Dockerfile

      - name: Generate eula.txt
        run: |
          echo "eula=True" > eula.txt

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY_URL }}/your-image-name:${{ env.PAPERMC_VERSION }}
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
