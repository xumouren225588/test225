name: Select Project
on: workflow_dispatch
env:
  parent_project_1: 'Project A'
  parent_project_2: 'Project B'
jobs:
  select_project:
    runs-on: ubuntu-latest
    steps:
      - name: Select Parent Project
        id: select_parent
        run: |
          echo "::set-output name=parent_project::${{ github.event.inputs.parent_project || env.parent_project_1 }}"
        with:
          options: ${{ env.parent_project_1 }},${{ env.parent_project_2 }}
          description: 'Select a parent project'
